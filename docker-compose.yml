services:
  rabbitmq:
    image: rabbitmq:3-management  # Incluye la interfaz web de administración
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: pass
      RABBITMQ_CONF_QUEUE: conf_queue
    ports:
      - "5672:5672"  # Puerto para la comunicación entre servicios
      - "15672:15672"  # Puerto para la interfaz de administración
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq  # Persistencia de datos
  
  configurator_module:
    build:
      context: ./backend/FAST-IBAN_Project/
      dockerfile: ./configurator/Dockerfile
      args:
        CDSAPI_URL: ${CDSAPI_URL}
        CDSAPI_KEY: ${CDSAPI_KEY}
    container_name: configurator_container
    depends_on:
      - rabbitmq
    env_file:
      - .env
    volumes:
      - config_data:/app/config
    stdin_open: true
    tty: true
    working_dir: /app

  handler_module:
    build:
      context: ./backend/FAST-IBAN_Project/
      dockerfile: ./handler/Dockerfile
    container_name: handler_container
    depends_on:
      - rabbitmq
      - configurator_module
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASSWORD: pass
      RABBITMQ_CONF_QUEUE: conf_queue
    volumes:
      - config_data:/app/config
      # - out_data:/app/out
    stdin_open: true
    tty: true
    working_dir: /app

